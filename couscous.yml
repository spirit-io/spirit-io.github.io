template:
  # Name of the directory containing the website template (default is "website")
  directory: website
  index: index.md

# Base URL of the published website (no "/" at the end!)
# You are advised to set and use this variable to write your links in the HTML layouts
baseUrl: https://spirit-io.github.io

# Used to link to the GitHub project
github:
  user: spirit-io
  repo: spirit-io.github.io

branch: master

title: spirit.io
subTitle: The typescript ORM framework you need to build your REST APIs.

include:
  - docs
# The left menu bar
menu:
  items:
    start:
      text: Home
      relativeUrl: index.html
    documentation:
      text: Documentation
      relativeUrl: getting-started.html

# The documentation sidebar
sidebar:
  items:
    what:
      text: What is spirit.io ?
      href: what-is-spiritio-
    start:
      text: Getting started
      href: getting-started